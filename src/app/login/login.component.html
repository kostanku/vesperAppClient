<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3"> </div>
      <div class="col-md-6">
        <div class="card text-white p-5 bg-primary">
          <div class="card-body">
            <h1 class="mb-4">Login</h1>
            <form (submit)="loginUser($event)">
              <div class="form-group"> <label>E-Mail</label>
                <input type="email" class="form-control" placeholder="E-Mail eingeben" id="email">
              </div>
              <div class="form-group"> <label>Passwort</label>
                <input type="password" class="form-control" placeholder="Passwort eingeben" id="password">
              </div>
              <button type="submit" class="btn btn-secondary">Login</button>
            </form>
          </div>
          <div class="card-body">
            <div *ngFor="let message of messages" class="alert alert-warning" role="alert">
              {{message}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
